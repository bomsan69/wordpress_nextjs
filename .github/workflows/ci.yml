name: CI - Code Quality & Build

# 트리거 조건: PR 생성/업데이트 및 develop, staging, master 브랜치로의 push
on:
  pull_request:
    branches: [develop, staging, master]
  push:
    branches: [develop, staging, master]

# 동시 실행 제어: 같은 브랜치/PR에서 새로운 실행이 시작되면 이전 실행 취소
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: 코드 품질 체크
  quality-check:
    name: Code Quality Checks
    runs-on: [self-hosted, linux]

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기 (분석용)

      # 2. Node.js 환경 설정
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. 의존성 설치 (캐싱을 통한 속도 최적화)
      - name: Install dependencies
        run: npm ci

      # 4. ESLint 실행
      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      # 5. TypeScript 타입 체크
      - name: TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: false

      # 6. 보안 취약점 체크 (npm audit)
      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true  # moderate 이슈는 경고만

      # 7. 코드 품질 결과 업로드
      - name: Upload quality check results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-check-results
          path: |
            *.log
          retention-days: 7

  # Job 2: 빌드 테스트
  build-test:
    name: Build Test
    runs-on: [self-hosted, linux]
    needs: quality-check  # 품질 체크 통과 후 실행

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. 의존성 설치
      - name: Install dependencies
        run: npm ci

      # 4. 환경 변수 설정 (빌드용 더미 값)
      - name: Create .env file for build
        run: |
          cat > .env << EOF
          ADMIN_ID=admin
          ADMIN_PASSWORD_HASH=\$2b\$12\$dummyhashforbuildonlynotforproduction
          WORDPRESS_URL=https://example.com
          WORDPRESS_USERNAME=dummy
          WORDPRESS_APP_PASSWORD=dummy
          EMAIL_API_URL=https://example.com
          EMAIL_API_KEY=dummy
          NOTIFICATION_EMAIL=dummy@example.com
          EOF

      # 5. Next.js 빌드
      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

      # 6. 빌드 아티팩트 크기 체크 및 출력
      - name: Check build size
        run: |
          echo "Build artifacts size:"
          du -sh .next
          echo "Standalone size:"
          du -sh .next/standalone

      # 7. 빌드 아티팩트 업로드 (디버깅 및 배포 검증용)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build-${{ matrix.node-version }}
          path: |
            .next/
            !.next/cache
          retention-days: 3

  # Job 3: Docker 이미지 빌드 테스트
  docker-build-test:
    name: Docker Build Test
    runs-on: [self-hosted, linux]
    needs: quality-check  # 품질 체크 통과 후 실행

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Docker Buildx 설정 (멀티 플랫폼 빌드 지원)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Docker 이미지 빌드 (레지스트리 푸시 없이 테스트만)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ksenior-app:test
          cache-from: type=gha  # GitHub Actions 캐시 사용
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      # 4. 이미지 크기 및 레이어 분석
      - name: Analyze Docker image
        run: |
          docker images | grep ksenior-app || true
          echo "Docker image built successfully for testing"

  # Job 4: 전체 CI 상태 요약
  ci-summary:
    name: CI Summary
    runs-on: [self-hosted, linux]
    needs: [quality-check, build-test, docker-build-test]
    if: always()

    steps:
      - name: Check CI status
        run: |
          echo "Quality Check: ${{ needs.quality-check.result }}"
          echo "Build Test: ${{ needs.build-test.result }}"
          echo "Docker Build Test: ${{ needs.docker-build-test.result }}"

          if [ "${{ needs.quality-check.result }}" != "success" ] || \
             [ "${{ needs.build-test.result }}" != "success" ] || \
             [ "${{ needs.docker-build-test.result }}" != "success" ]; then
            echo "CI checks failed!"
            exit 1
          fi

          echo "All CI checks passed successfully!"
